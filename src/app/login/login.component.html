<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
  </head>
  <body class="bg-info">
      <div class="container">

        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="bg-primary p-5 col-lg-5 col-md-8" style="border-radius: 15px;">
            <form [formGroup] = "loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group">
                <label for="exampleInputEmail1"><b>Email Address :</b></label>
                <input type="email" class="form-control" id="InputEmail" formControlName = "email"> 
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><b>Password :</b></label>
                <input type="password" class="form-control" id="InputPassword" formControlName = "password">
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
              <br>
              <br> 
              <button type="button" class="btn btn-dark" routerLink="/register">Register Account </button>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
